<section class="content-header">
  <section class="content-header">
    <h1>
      {{pageTitle}}

    </h1>
    <ol class="breadcrumb">
      <li *ngFor="let m of bc" [ngClass]="m.class"><a href="#"><i [ngClass]="m.icon"></i> {{m.title}}</a></li>
    </ol>
  </section>
  <section class="content">

    <div class="box">

      <div class="box-body">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>SobreNome</th>
              <th>Data Registro</th>
              <th>Email</th>
              <th>Username</th>              
              <th>Password</th>
              <th>Telefone</th>
              <th>Status</th>
              <th>
              <button routerLink="add" type="button" class="btn btn-success">Adicionar</button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of usuarios">
              <td>{{u.idUser}}</td>
              <td>{{u.nome}}</td>
              <td>{{u.surname}}</td>
              <td>{{u.registerDate | date:"d/MM/y"}}</td>
              <td>{{u.email}}</td>
              <td>{{u.username}}</td>
              <td>{{u.password}}</td>
              <td>{{u.telefone}}</td>
              <td>
                <span *ngIf="!user.status; else templateStatus" class="badge badge-success">Ativo</span>
                  <ng-template #templateStatus>
                 <span class="badge badge-danger">Inativo</span>
                  </ng-template></td>		
              
              <td style="width:120px;">
                <button routerLink="edit/{{u.id}}" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i></button>
                &nbsp;
                <button routerLink="del/{{u.id}}" class="btn btn-danger btn-sm"><i class="fa fa-remove"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </section>
</section>
