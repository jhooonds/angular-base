<section class="content-header">
  <section class="content-header">
    <h1>
      {{pageTitle}}

    </h1>
    <ol class="breadcrumb">
      <li *ngFor="let m of bc" [ngClass]="m.class"><a href="#"><i [ngClass]="m.icon"></i> {{m.title}}</a></li>
    </ol>
  </section>
  <section class="content">

    <div class="box">

      <div class="box-body">
        <form (ngSubmit)="salvar()" [formGroup]="cadastroForm" novalidate>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Segundo Nome</label>
                <input type="text" class="form-control" placeholder="Segundo nome" formControlName="surname">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="username" formControlName="username">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group" [ngClass]="{'has-error': resposta.formError.email}">
                <label>E-Mail</label>
                <input type="email" class="form-control" placeholder="E-Mail" formControlName="email">
                <span class="help-block" [hidden]="!resposta.formError.email">{{resposta.formError.email}}</span>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group" [ngClass]="{'has-error': resposta.formError.cpf}">
                <label>Telefone</label>
                <input type="text" class="form-control" placeholder="(00) 00000-0000" formControlName="phone">
                <span class="help-block" [hidden]="!resposta.formError.cpf">{{resposta.formError.cpf}}</span>
              </div>
            </div>            

            <div class="col-md-2">
              <div class="form-group" [ngClass]="{'has-error': resposta.formError.email}">
                <label>Data Registro</label>

                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="registerDate" ngbDatepicker
                    formControlName="registerDate" #d="ngbDatepicker" [maxDate]="dataLimite">
                  <span (click)="d.toggle()" class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
                <span class="help-block" [hidden]="!resposta.formError.registerDate">{{resposta.formError.registerDate}}</span>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="password" formControlName="password">

              </div>
            </div>

            <div class="col-md-4">
                <label>Status</label>
              <div class="form-group">
                
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10" [hidden]="!messageError">
              <span class="text text-warning">{{messageError}}</span>
            </div>

            <div class="col-md-2" [ngClass]="{'col-md-offset-10': !messageError}">
              <button type="submit" class="btn btn-block btn-primary">Salvar</button>
            </div>
          </div>

        </form>


        

      </div>      

    </div>
  </section>
</section>
